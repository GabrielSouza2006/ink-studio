<!DOCTYPE html>
<html xmlns:th"http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Lista de funcionários</title>
	<link rel="stylesheet" href="/CSS/agenda.css">
	<link rel="stylesheet" href="/CSS/cabeca-rodape.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<header class="d-flex justify-content-center">
		<nav class="container-fluid menu px-5">
			<div class="container" style="max-width: 510px;">
				<p class="plogo">O melhor site de tatuagem do Brasil!</p>
			</div>

			<div class="links">
				<div class="as">
					<a th:href="@{/usuarios/pagina-principal}">Página principal</a>
					<a th:href="@{/orcamentos/cadastro}">Orçamentos</a>
				</div>

				<div class="redes">
					<div class="as2">
						<a href="https://www.instagram.com/">
							<img src="/imagens/insta.png" width="50px" height="50px"></a>
						<a href="https://www.facebook.com">
							<img src="/imagens/face.png" width="50px" height="50px"></a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main class="d-flex flex-column justify-content-center">
		<h1 style="font-size: 50px; color: #FFF; margin-left: 35px; font-family: 'Cloister Black', sans-serif;">
			Agenda de</h1>
		<div class="mb-5">
			<h1 style="font-size: 50px; color: #FFF; margin-left: 35px; font-family: 'Cloister Black', sans-serif;"
				th:text="${session.userSession.nome}"></h1>
		</div>
		<h1 style="font-size: 20px; color: #FFF; margin-left: 35px; font-family: Arial, Helvetica, sans-serif;">
			Assim que o profissional aprovar o orçamento os dados apareceram aqui.</h1>
		<table class="container">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Data</th>
					<th scope="col">Tempo</th>
					<th scope="col">Servico</th>
					<th scope="col">Profissional</th>
					<th scope="col">Valor</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="agenda: ${agenda}">
					<th scope="row" th:text="${agenda.id}"></th>
					<td th:text="${agenda.data}"></td>
					<td th:text="${agenda.funcionario.horas}"></td>
					<td th:text="${agenda.servico}"></td>
					<td th:text="${agenda.funcionario.nome}"></td>
					<td th:text="${agenda.valor}"></td>
					<td class="d-flex flex-row justify-content-start" style="gap: 10px;">
						<form th:action="@{/agenda/deletar-agenda/{id}(id=${agenda.id})}" method="post"
							onsubmit="return confirm('Tem certeza que deseja cancelar esta agenda? Esta ação será irreversível!');">
							<input type="hidden" name="_method" value="delete" />
							<button class="btn btn-outline-danger" type="submit">Cancelar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex flex-row justify-content-center">
			<a class="mt-5" th:href="@{/usuarios/pagina-principal}"><button>Voltar</button></a>
		</div>
	</main>
</body>

</html>

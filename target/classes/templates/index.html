<!DOCTYPE html>
<html xmlns:th"http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<style>
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		background-color: black;
		color: white;
	}

	h1 {
		font-size: 40px;
	}

	.dados {
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		font-size: 30px;
	}

	span {
		margin: 10px;
	}
</style>

<head>
	<title>Listar</title>
</head>

<body>

	<h1>Users</h1>
	<div class="dados" th:each="usuario: ${usuario}">
		<p><span th:text="${usuario.id}"></span></p>
		<p><span th:text="${usuario.nome}"></span></p>
		<p><span th:text="${usuario.email}"></span></p>
		<p><span th:text="${usuario.cpf}"></span></p>
		<form th:action="@{/admin/deletar/{id}(id=${usuario.id})}" method="post"
			onsubmit="return confirm('Tem certeza que deseja excluir este usuÃ¡rio?');">
			<input type="hidden" name="_method" value="delete" />
			<button type="submit">Deletar</button>
		</form>
	</div>
</body>

</html>

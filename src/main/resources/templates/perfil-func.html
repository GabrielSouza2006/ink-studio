<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/perfil-func.css">
    <link rel="stylesheet" href="/CSS/cabeca-rodape.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        @import url('https://fonts.cdnfonts.com/css/cloister-black');
        @import url('https://fonts.cdnfonts.com/css/great-vibes');
    </style>
    <title>Perfil cliente</title>
</head>

<body style="background-color: #000;">

    <header class="d-flex justify-content-center">
        <nav class="container-fluid menu px-5">
            <div class="container" style="max-width: 510px;">
                <p class="plogo">O melhor site de tatuagem do Brasil!</p>
            </div>

            <div class="links">
                <div class="as">
                    <a th:href="@{/funcionarios/cadastro}">Orçamentos</a>
                    <a th:href="@{/funcionarios/agenda}">Agenda</a>
                </div>

                <div class="redes">
                    <div class="as2">
                        <a href="https://www.instagram.com/">
                            <img src="/imagens/insta.png" width="50px" height="50px"></a>
                        <a href="https://www.facebook.com">
                            <img src="/imagens/face.png" width="50px" height="50px"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class=fto>
        <img th:src="${session.userSession.fotoPerfil} ? @{${'/funcionarios/showImage/'+ session.userSession.id}}"
            style="max-width: 350px;" alt="Imagem do Funcionário" />
    </div>


    <div class="dados-cliente">

        <h2 th:text="${session.userSession.nome}"></h2>
        <h2 th:text="${session.userSession.telefone}"></h2>
        <h2 th:text="${session.userSession.descricao}"></h2>
    </div>

    <div>
        <form th:action="@{/funcionarios/deletar-conta/{id}(id=${session.userSession.id})}" method="post"
            onsubmit="return confirm('Tem certeza que deseja excluir sua conta?');">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn-danger">Deletar conta</button>
        </form>
    </div>

    <a th:href="@{/funcionarios/editar-funcionario}" class="link-button"><button>Editar perfil</button></a>

    <footer class="container-fluid d-flex justify-content-center mt-5">
        <article class="row container">
            <p class="col">Email: inkstudiotattoo@gmail.com<br>
                Tel: +55 11 3242-2345 <br>
                <a href="FaleConosco.html" id="suporte-link">Suporte</a>
            </p>

            <p class="col">Local: R. Interna Grupo Bandeirante, 2956-3006 - Jardim Belval<br> <br>
                Estamos abertos de segunda a sexta das 8:00h ás 19:00h <br> e aos sábados das 8:00h ás 16:00h</p>
        </article>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/CSS/cadastro.css"/>
    <link rel="stylesheet" href="/CSS/cabeca-rodape.css"/>

    <style>
        @import url('https://fonts.cdnfonts.com/css/cloister-black');
        @import url('https://fonts.cdnfonts.com/css/great-vibes');
    </style>

</head>

<body>

    <header>
        <nav class="menu">

            <div class="logo-cabecalho">
                <a href="teste.html">
                    <img src="/imagens/LogoINK.png" style="height: 120px; width: 120px; border-radius: 50%;"></a>
                <p class="plogo">O melhor site de tatuagem do Brasil!</p>
            </div>

            <div class="links">
                <a href="Login.html">Login</a>
                <a href="Loja.html">Loja</a>
                <a href="orcamentos.html">Orçamentos</a>

                <div class="redes">
                    <a href="https://www.instagram.com">
                        <img src="/imagens/insta.png" width="50px" height="50px"></a>

                    <a href="https://www.facebook.com">
                        <img src="/imagens/face.png" width="50px" height="50px"></a>
                </div>

            </div>
        </nav>
    </header>

    <section>

        <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
            <h2>Cadastra-se</h2>
            <label>Digite seu nome:</label>
            <input name="nome" th:text="${nome}" type="text" required placeholder="Insira seu nome">

            <label>Digite seu email:</label>
            <input name="email" th:text="${email}" type="email" required placeholder="Insira seu email">

            <label>Digite seu telefone:</label>
            <input name="telefone" th:text="${telefone}" type="text" required placeholder="Insira seu telefone">

            <label>Data de nascimento:</label>
            <input name="nascimento" th:text="${nascimento}" type="text" placeholder="12/12/2000" required>

            <label>Digite seu CPF:</label>
            <input name="cpf" th:text="${cpf}" type="text" pattern="[0-9]{11}"
                title="Somente números e com 11 digitos" placeholder="12345678906" required>

            <label>Crie uma senha forte:</label>
            <input name="senha" th:text="${senha}" type="password" required>

            <div class="botoes">
                <a href="Login.html"><button type="button">Voltar</button></a>
                <button type="submit" name="Enviar">Enviar</button>
            </div>
        </form>
    </section>
    <div class="logo">
        <img src="/imagens/LogoINK.png">
    </div>



    <footer>
        <article class="rodape">
            <p class="inf-contato">Email: inkstudiotattoo@gmail.com<br>
                Tel: +55 11 3242-2345 <br>
                <a href="Suporte.html" id="suporte-link">Suporte</a>
            </p>

            <p class="inf-local">Local: R. Interna Grupo Bandeirante, 2956-3006 - Jardim Belval<br> <br>
                Estamos abertos de segunda a sexta das 8:00h ás 19:00h <br> e aos sábados das 8:00h ás 16:00h</p>
        </article>
    </footer>

</body>

</html>
